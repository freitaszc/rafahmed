<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - RafahMed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: white;
    }

    :root {
      --rafahmed-red: #dd1b35;
      --rafahmed-red-dark: #b81429;
    }

    .footer a {
      color: var(--rafahmed-red);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .navbar-blur {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- NAVBAR ATUALIZADA -->
  <header class="navbar-blur py-4 px-6 fixed top-0 left-0 w-full z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center flex-shrink-0">
        <a href="{{ url_for('hero') }}">
          <img src="{{ url_for('static', filename='images/flatlogo.svg') }}" alt="Logo RafahMed"
            class="h-14 w-auto max-w-none">
        </a>
      </div>

      <!-- Menu Centralizado -->
      <nav class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="{{ url_for('hero') }}#quem-somos"
          class="hover:text-[var(--rafahmed-red)] transition-all duration-300 relative group">
          Quem Somos
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[var(--rafahmed-red)] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="{{ url_for('hero') }}#psicologos"
          class="hover:text-[var(--rafahmed-red)] transition-all duration-300 relative group">
          Para Psicólogos
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[var(--rafahmed-red)] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="{{ url_for('hero') }}#empresas"
          class="hover:text-[var(--rafahmed-red)] transition-all duration-300 relative group">
          Para Empresas
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[var(--rafahmed-red)] transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="{{ url_for('hero') }}#agendar"
          class="hover:text-[var(--rafahmed-red)] transition-all duration-300 relative group">
          Agendar Consulta
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[var(--rafahmed-red)] transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>

      <!-- Botões à Direita -->
      <div class="hidden md:flex items-center space-x-4">
        <a href="/register"
          class="text-sm font-semibold text-[var(--rafahmed-red)] hover:text-[var(--rafahmed-red-dark)] transition-colors duration-300 px-4 py-2 rounded-full border border-[var(--rafahmed-red)] hover:bg-[var(--rafahmed-red)] hover:text-white">
          Cadastrar
        </a>
        <a href="/login"
          class="text-sm font-semibold text-[var(--rafahmed-red)] hover:text-[var(--rafahmed-red-dark)] transition-colors duration-300 px-4 py-2 rounded-full border border-[var(--rafahmed-red)] hover:bg-[var(--rafahmed-red)] hover:text-white">
          Entrar
        </a>
      </div>
    </div>
  </header>

<!-- LOGIN FORM -->
<main class="pt-32 min-h-screen flex flex-col items-center justify-start px-4">
  <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-6 text-[var(--rafahmed-red)]">Entrar</h2>

    <form method="post" class="space-y-4">
      <input
        type="text"
        name="login"
        placeholder="E‑mail"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--rafahmed-red)]"
      >
      <input
        type="password"
        name="password"
        placeholder="Senha"
        required
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[var(--rafahmed-red)]"
      >
      <button
        type="submit"
        class="w-full bg-[var(--rafahmed-red)] text-white py-2 rounded-md font-semibold hover:bg-red-700 transition"
      >
        Entrar
      </button>
      {% if error %}
        <p class="text-red-600 text-sm mt-4">{{ error }}</p>
      {% endif %}
    </form>
  </div>
</main>


</body>

</html>
