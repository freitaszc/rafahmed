<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Responder Cotação - Ponza Health</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
    }

    .top-menu {
      background-color: white;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      border-bottom: 1px solid #eee;
    }

    .top-menu a {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 14px;
      color: #333;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .top-menu a:hover {
      background-color: #133a5c;
      color: white;
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .logo-img {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
    }

    .menu-button {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      border: 2px solid #133a5c;
      background-color: white;
      padding: 10px 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease;
      cursor: pointer;
      width: 100%;
    }

    .menu-button:hover {
      background-color: #133a5c;
      color: white;
    }
  </style>
</head>
<body>

  <div class="top-menu">
    <div style="position: absolute; left: 20px;">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="Logo" style="height: 40px;">
    </div>
    <a href="{{ url_for('index') }}">Início</a>
    <a href="{{ url_for('upload') }}">Ponza Lab</a>
    <a href="{{ url_for('quote_index') }}">Cotações</a>
    <a href="{{ url_for('catalog') }}">Pacientes</a>
    <a href="{{ url_for('products') }}">Estoque</a>
    <a href="{{ url_for('agenda') }}">Agenda</a>
    <a href="{{ url_for('logout') }}">Sair</a>
  </div>

  <div class="content">
    <h2>{{ quote.title }}</h2>

    <div class="container">
      <form method="post">
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Preço Unitário (R$)</th>
              <th>Prazo (dias)</th>
            </tr>
          </thead>
          <tbody>
            {% for idx, item in quote_items %}
            <tr>
              <td>{{ item }}</td>
              <td><input type="number" name="price_{{ loop.index0 }}" step="0.01" min="0" required></td>
              <td><input type="number" name="deadline_{{ loop.index0 }}" min="1" required></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        <button type="submit" class="menu-button">Enviar Resposta</button>
      </form>
    </div>
  </div>

</body>
</html>
