<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Agenda - RafahMed</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg-deep: #080c14;
      --bg-dark: #0d1624;
      --bg-elev: #1a2435;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --muted: #94a3b8;
      --line: #1f2937;
      --red: #dd1b35;
      --red-dark: #b81429;
      --input-bg: #0f1a2a;
      --input-bd: #283447;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep), var(--bg-dark));
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 30px 20px;
      border-right: 1px solid var(--line);
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      z-index: 1000;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      font-size: 14px;
      font-weight: 700;
      transition: background .2s, border-color .2s
    }

    .sidebar-toggle:hover {
      background: rgba(221, 27, 53, .10);
      border-color: rgba(221, 27, 53, .35)
    }

    .sidebar-toggle i {
      transition: transform 180ms ease
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      padding: 12px 18px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s
    }

    .menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .menu-item:hover {
      background: rgba(221, 27, 53, .12);
      color: var(--red);
      transform: translateX(4px)
    }

    .menu-item.logout {
      color: #94a3b8;
      margin-top: auto
    }

    .menu-item.admin {
      color: #f87171
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed+.content {
      margin-left: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 24px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* Conteúdo */
    .content {
      margin-left: 250px;
      flex: 1;
      padding: 28px 28px 40px;
      transition: margin-left 180ms ease
    }

    .page-head {
      max-width: 1100px;
      margin: 0 auto 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-align: center;
    }

    .page-title h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 800;
      color: #e2e8f0;
    }

    .page-subtitle {
      margin: 6px 0 0;
      font-size: 13px;
      color: var(--text-dim);
    }

    .scheduling {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: .25s;
      font-family: 'Montserrat', sans-serif
    }

    .btn:hover {
      background: var(--red-dark);
      transform: translateY(-1px)
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap
    }

    .helper-pill {
      font-size: 12px;
      color: var(--text-dim);
      border: 1px solid rgba(255, 255, 255, .08);
      background: rgba(255, 255, 255, .03);
      padding: 6px 12px;
      border-radius: 999px;
    }

    #calendar {
      margin: 12px auto 24px;
      max-width: 1100px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--bg-elev), #223049);
      box-shadow: 0 20px 60px rgba(0, 0, 0, .45), 0 0 0 1px rgba(255, 255, 255, .03) inset
    }

    /* Filtro topo */
    .topbar {
      max-width: 1100px;
      margin: 0 auto 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .input-like {
      width: auto;
      min-width: 220px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 2px solid var(--input-bd);
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: .2s
    }

    .input-like:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(221, 27, 53, .12)
    }

    /* FullCalendar */
    .fc .fc-toolbar-title {
      color: #cfe0ff;
      font-weight: 800
    }

    .fc-theme-standard .fc-scrollgrid,
    .fc-theme-standard td,
    .fc-theme-standard th {
      border-color: var(--line)
    }

    .fc .fc-col-header-cell-cushion,
    .fc .fc-daygrid-day-number {
      color: var(--text-dim)
    }

    .fc-button {
      background: var(--red) !important;
      color: #fff !important;
      border: none !important;
      border-radius: 8px !important;
      font-weight: 700 !important
    }

    .fc-button:hover {
      background: var(--red-dark) !important
    }

    .fc .fc-event {
      background: linear-gradient(135deg, #dd1b35, #ff3854);
      border: none;
      border-radius: 8px;
      padding: 2px 6px;
      box-shadow: 0 6px 18px rgba(221, 27, 53, .25);
    }

    .fc .fc-event-title {
      font-weight: 600;
    }

    .fc .fc-highlight {
      background: rgba(221, 27, 53, .18);
    }

    .fc .fc-daygrid-day.fc-day-today {
      background: rgba(221, 27, 53, .08);
    }

    /* Modal */
    #eventModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      justify-content: center;
      align-items: center;
      z-index: 1000
    }

    .modal-card {
      background: linear-gradient(145deg, #0f172a, #0b1222);
      color: var(--text);
      padding: 28px;
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: 0 24px 60px rgba(0, 0, 0, .5);
      text-align: center
    }

    .modal-card input,
    .modal-card select {
      width: 95%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 2px solid var(--input-bd);
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 12px;
      outline: none;
      transition: .2s
    }

    .modal-card input:focus,
    .modal-card select:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(221, 27, 53, .12)
    }

    .close-x {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 22px;
      font-weight: bold;
      color: #93a4bd;
      cursor: pointer
    }
  </style>

  <script>
    function toggleSidebar() {
      const s = document.querySelector('.sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>

    <img src="{{ url_for('static', filename='images/logocompleta.svg') }}" class="sidebar-logo" alt="Logo RafahMed">

    <a href="{{ url_for('index') }}" class="menu-item" title="Início"><i class="fa fa-home"></i> <span
        class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item" title="Ponza Lab"><i class="fa fa-flask"></i> <span
        class="label">Ponza Lab</span></a>
    <a href="{{ url_for('questionnaire_results') }}" class="menu-item" title="Questionários SRQ-20"><i
        class="fa fa-clipboard"></i><span class="label">SRQ-20</span></a>
    <a href="{{ url_for('quiz_results') }}" class="menu-item" title="Autoavaliações"><i class="fa fa-check-square-o"></i>
      <span class="label">Autoavaliações</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item" title="Cotações"><i class="fa fa-calculator"></i>
      <span class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item" title="Pacientes"><i class="fa fa-user"></i> <span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item" title="Estoque"><i class="fa fa-cubes"></i> <span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item" title="Agenda"><i class="fa fa-calendar-check-o"></i> <span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item" title="Pagamentos"><i class="fa fa-money"></i> <span
        class="label">Pagamentos</span></a>
    <a href="{{ url_for('training') }}" class="menu-item" title="Treinamento"><i class="fa fa-graduation-cap"></i>
      <span class="label">Treinamento</span></a>

    {% if username and username|lower == 'admin' %}
    <div style="margin:18px 0 8px 0; border-top:1px solid #1f2937;"></div>
    <a href="{{ url_for('admin_companies') }}" class="menu-item admin" title="Admin"><i class="fa fa-shield"></i> <span
        class="label">Admin</span></a>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="menu-item logout" title="Sair"><i class="fa fa-sign-out"></i> <span
        class="label">Sair</span></a>
  </div>

  <div class="content">
    <div class="page-head">
      <div class="page-title">
        <h1>Agenda</h1>
        <p class="page-subtitle">Arraste no calendário para selecionar horários e criar uma consulta.</p>
      </div>
      <div class="page-actions">
        <button onclick="openModal()" class="btn">Agendar Consulta</button>
      </div>
    </div>

    <!-- Filter doctor -->
    <div class="topbar">
      <div class="filter-group">
        <label for="doctorFilter" style="color:var(--text-dim);font-size:14px;">Filtrar médico:</label>
        <select id="doctorFilter" class="input-like">
          <option value="">Todos</option>
        </select>
      </div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- MODAL -->
  <div id="eventModal">
    <div class="modal-card">
      <button class="close-x" onclick="closeModal()">×</button>
      <h3 style="margin-top:6px;margin-bottom:18px">Agendar Consulta</h3>

      <!-- Doctor -->
      <select id="doctor" class="scheduling" required>
        <option value="">Selecione o médico</option>
      </select>

      <!-- Obs/Patient name -->
      <input type="text" id="title" class="scheduling" placeholder="Observação / Nome do Paciente" required>

      <!-- Date -->
      <input type="text" id="date" class="scheduling" placeholder="Data (dd/mm/aaaa)" oninput="formatDateInput(this)"
        required>

      <!-- Time (opcional) -->
      <input type="time" id="time" class="scheduling" placeholder="Horário (opcional)">

      <!-- Slots available -->
      <select id="slot" class="scheduling">
        <option value="">— horários disponíveis —</option>
      </select>

      <button onclick="submitEvent()" class="btn" style="width:100%">Salvar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.global.min.js"></script>

  <script>
    const el = id => document.getElementById(id);
    let calendar = null;
    let availableDays = [];

    function formatDateBR(date) {
      const d = String(date.getDate()).padStart(2, '0');
      const m = String(date.getMonth() + 1).padStart(2, '0');
      const y = date.getFullYear();
      return `${d}/${m}/${y}`;
    }

    function formatTime24(date) {
      const h = String(date.getHours()).padStart(2, '0');
      const m = String(date.getMinutes()).padStart(2, '0');
      return `${h}:${m}`;
    }

    function openModal(prefill = {}) {
      const modal = el('eventModal');
      const doctorSel = el('doctor');
      const dateInput = el('date');
      const timeInput = el('time');
      const slotSel = el('slot');
      const titleInput = el('title');

      const filterDoctor = el('doctorFilter').value;
      doctorSel.value = prefill.doctorId || filterDoctor || '';
      titleInput.value = prefill.title || '';
      dateInput.value = prefill.date || '';
      timeInput.value = prefill.time || '';
      slotSel.innerHTML = '<option value="">— horários disponíveis —</option>';

      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');

      updateAvailableDates().then(() => {
        if (dateInput.value) {
          updateSlots();
        }
      });
    }

    function closeModal() {
      const modal = el('eventModal');
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    }

    // Função para formatar a data em tempo real (ex: 10102025 → 10/10/2025)
    function formatDateInput(input) {
      let v = input.value.replace(/\D/g, '');
      if (v.length >= 2 && v.length <= 4) {
        v = v.replace(/^(\d{2})(\d+)/, '$1/$2');
      } else if (v.length > 4) {
        v = v.replace(/^(\d{2})(\d{2})(\d+)/, '$1/$2/$3');
      }
      input.value = v;
    }

    async function updateAvailableDates() {
      const doctorId = el('doctor').value;
      const dateInput = el('date');
      const slotSel = el('slot');
      slotSel.innerHTML = '<option value="">— horários disponíveis —</option>';
      availableDays = [];
      if (!doctorId) {
        dateInput.disabled = true;
        dateInput.value = '';
        return;
      }

      const res = await fetch(`/api/available_days?doctor_id=${doctorId}`, { cache: 'no-store' });
      const days = await res.json();

      if (!Array.isArray(days) || days.length === 0) {
        dateInput.disabled = true;
        dateInput.value = '';
        alert('Este médico não possui disponibilidade cadastrada.');
        return;
      }

      dateInput.disabled = false;
      availableDays = days;
      if (dateInput.value && !availableDays.includes(dateInput.value)) {
        dateInput.value = '';
      }
    }

    async function updateSlots() {
      const doctorId = el('doctor').value;
      const brDate = el('date').value;
      const slotSel = el('slot');

      slotSel.innerHTML = '<option value="">— horários disponíveis —</option>';
      if (!doctorId || !brDate) return;

      const res = await fetch(`/api/available_slots?doctor_id=${doctorId}&date=${encodeURIComponent(brDate)}`, { cache: 'no-store' });
      const slots = await res.json();

      slotSel.innerHTML = slots.length
        ? '<option value="">— selecione —</option>' + slots.map(h => `<option value="${h}">${h}</option>`).join('')
        : '<option value="">Sem horários para este dia</option>';
    }

    async function submitEvent() {
      const title = el('title').value.trim();
      const dateBR = el('date').value;
      const slotVal = el('slot').value;
      const time = el('time').value || slotVal || '';
      const doctorId = el('doctor').value;

      if (!title || !dateBR || !doctorId) {
        alert("Preencha observação/nome, data e selecione o médico.");
        return;
      }

      const parts = dateBR.split('/');
      if (parts.length !== 3) { alert("Data inválida."); return; }
      const [day, month, year] = parts;
      const formattedDate = `${day}/${month}/${year}`;

      const form = new FormData();
      form.append("title", title);
      form.append("date", formattedDate);
      form.append("time", time);
      form.append("doctor_id", doctorId);

      try {
        const r = await fetch("/submit_consultation", { method: "POST", body: form });
        if (r.status === 409) { alert("Este horário já foi reservado ou está fora da disponibilidade."); return; }
        if (!r.ok) throw new Error();
        alert("Consulta agendada com sucesso!");
        closeModal();
        calendar?.refetchEvents();
      } catch {
        alert("Erro ao salvar consulta.");
      }
    }

    function initCalendar() {
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'pt-br',
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridWeek,dayGridMonth'
        },
        buttonText: {
          today: 'Hoje',
          month: 'Mês',
          week: 'Semana',
          day: 'Dia'
        },
        selectable: true,
        selectMirror: true,
        nowIndicator: true,
        allDaySlot: false,
        slotMinTime: '07:00:00',
        slotMaxTime: '20:00:00',
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        dayMaxEvents: true,
        events: (info, success, failure) => {
          const doctorId = el('doctorFilter').value;
          const url = doctorId ? `/api/events?doctor_id=${doctorId}` : '/api/events';
          fetch(url, { cache: 'no-store' })
            .then(r => r.json())
            .then(success)
            .catch(failure);
        },
        select: (info) => {
          const dateStr = formatDateBR(info.start);
          const timeStr = info.allDay ? '' : formatTime24(info.start);
          openModal({ date: dateStr, time: timeStr, doctorId: el('doctorFilter').value });
          calendar.unselect();
        }
      });
      calendar.render();
    }

    async function loadDoctors() {
      const filter = el('doctorFilter');
      const doctorSel = el('doctor');
      try {
        const res = await fetch('{{ url_for("api_doctors") }}', { cache: 'no-store' });
        const list = await res.json();
        filter.innerHTML = '<option value="">Todos</option>';
        doctorSel.innerHTML = '<option value="">Selecione o médico</option>';
        list.forEach(d => {
          const opt1 = document.createElement('option');
          opt1.value = d.id;
          opt1.textContent = d.name;
          filter.appendChild(opt1);

          const opt2 = document.createElement('option');
          opt2.value = d.id;
          opt2.textContent = d.name;
          doctorSel.appendChild(opt2);
        });
      } catch {
        filter.innerHTML = '<option value="">Todos</option>';
        doctorSel.innerHTML = '<option value="">Selecione o médico</option>';
      }
    }

    function validateDateAgainstAvailability() {
      const val = el('date').value.trim();
      if (val.length === 10 && availableDays.length > 0 && !availableDays.includes(val)) {
        alert('Data não disponível para este médico.');
        el('date').value = '';
        el('slot').innerHTML = '<option value="">— horários disponíveis —</option>';
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadDoctors();
      initCalendar();

      el('doctorFilter').addEventListener('change', () => {
        calendar?.refetchEvents();
        const selected = el('doctorFilter').value;
        if (selected) {
          el('doctor').value = selected;
          updateAvailableDates();
        }
      });

      el('doctor').addEventListener('change', updateAvailableDates);
      el('date').addEventListener('change', () => {
        validateDateAgainstAvailability();
        updateSlots();
      });
      el('slot').addEventListener('change', () => {
        if (el('slot').value) {
          el('time').value = el('slot').value;
        }
      });
    });
  </script>
</body>

</html>
