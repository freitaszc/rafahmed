<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Agenda - RafahMed</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --bg-deep: #080c14;
      --bg-dark: #0d1624;
      --bg-elev: #1a2435;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --muted: #94a3b8;
      --line: #1f2937;
      --red: #dd1b35;
      --red-dark: #b81429;
      --input-bg: #0f1a2a;
      --input-bd: #283447;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep), var(--bg-dark));
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 30px 20px;
      border-right: 1px solid var(--line);
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
      z-index: 1000;
    }

    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      font-size: 14px;
      font-weight: 700;
      transition: background .2s, border-color .2s
    }

    .sidebar-toggle:hover {
      background: rgba(221, 27, 53, .10);
      border-color: rgba(221, 27, 53, .35)
    }

    .sidebar-toggle i {
      transition: transform 180ms ease
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      padding: 12px 18px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s
    }

    .menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px
    }

    .menu-item:hover {
      background: rgba(221, 27, 53, .12);
      color: var(--red);
      transform: translateX(4px)
    }

    .menu-item.logout {
      color: #94a3b8;
      margin-top: auto
    }

    .menu-item.admin {
      color: #f87171
    }

    .sidebar.is-collapsed {
      width: 76px
    }

    .sidebar.is-collapsed+.content {
      margin-left: 76px
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 24px
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg)
    }

    /* Conteúdo */
    .content {
      margin-left: 250px;
      flex: 1;
      padding: 28px 28px 40px;
      transition: margin-left 180ms ease
    }

    .scheduling {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: .25s;
      font-family: 'Montserrat', sans-serif
    }

    .btn:hover {
      background: var(--red-dark);
      transform: translateY(-1px)
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap
    }

    #calendar {
      margin: 12px auto 24px;
      max-width: 1100px;
      padding: 20px;
      border-radius: 16px;
      background: linear-gradient(145deg, var(--bg-elev), #223049);
      box-shadow: 0 20px 60px rgba(0, 0, 0, .45), 0 0 0 1px rgba(255, 255, 255, .03) inset
    }

    /* Filtro topo */
    .topbar {
      max-width: 1100px;
      margin: 0 auto 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .input-like {
      width: auto;
      min-width: 220px;
      padding: 8px 12px;
      border-radius: 10px;
      border: 2px solid var(--input-bd);
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: .2s
    }

    .input-like:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(221, 27, 53, .12)
    }

    /* FullCalendar */
    .fc .fc-toolbar-title {
      color: #cfe0ff;
      font-weight: 800
    }

    .fc-theme-standard .fc-scrollgrid,
    .fc-theme-standard td,
    .fc-theme-standard th {
      border-color: var(--line)
    }

    .fc .fc-col-header-cell-cushion,
    .fc .fc-daygrid-day-number {
      color: var(--text-dim)
    }

    .fc-button {
      background: var(--red) !important;
      color: #fff !important;
      border: none !important;
      border-radius: 8px !important;
      font-weight: 700 !important
    }

    .fc-button:hover {
      background: var(--red-dark) !important
    }

    /* Modal */
    #eventModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .55);
      justify-content: center;
      align-items: center;
      z-index: 1000
    }

    .modal-card {
      background: linear-gradient(145deg, #0f172a, #0b1222);
      color: var(--text);
      padding: 28px;
      border-radius: 16px;
      width: 90%;
      max-width: 520px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, .06);
      box-shadow: 0 24px 60px rgba(0, 0, 0, .5);
      text-align: center
    }

    .modal-card input,
    .modal-card select {
      width: 95%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 2px solid var(--input-bd);
      background: var(--input-bg);
      color: var(--text);
      margin-bottom: 12px;
      outline: none;
      transition: .2s
    }

    .modal-card input:focus,
    .modal-card select:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(221, 27, 53, .12)
    }

    .close-x {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 22px;
      font-weight: bold;
      color: #93a4bd;
      cursor: pointer
    }
  </style>

  <script>
    function toggleSidebar() {
      const s = document.querySelector('.sidebar');
      s.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', s.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>

    <img src="{{ url_for('static', filename='images/logocompleta.svg') }}" class="sidebar-logo" alt="Logo RafahMed">

    <a href="{{ url_for('index') }}" class="menu-item" title="Início"><i class="fa fa-home"></i> <span
        class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item" title="Ponza Lab"><i class="fa fa-upload"></i> <span
        class="label">Ponza Lab</span></a>
    <a href="{{ url_for('questionnaire_results') }}" class="menu-item" title="Questionários SRQ-20"><i
        class="fa fa-list-alt"></i><span class="label">SRQ-20</span></a>
    <a href="{{ url_for('quiz_results') }}" class="menu-item" title="Autoavaliações"><i class="fa fa-list-alt"></i>
      <span class="label">Autoavaliações</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item" title="Cotações"><i class="fa fa-file-text-o"></i>
      <span class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item" title="Pacientes"><i class="fa fa-users"></i> <span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item" title="Estoque"><i class="fa fa-archive"></i> <span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item" title="Agenda"><i class="fa fa-calendar"></i> <span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item" title="Pagamentos"><i class="fa fa-credit-card"></i> <span
        class="label">Pagamentos</span></a>
    <a href="{{ url_for('training') }}" class="menu-item" title="Treinamento"><i class="fa fa-play-circle"></i>
      <span class="label">Treinamento</span></a>

    {% if username and username|lower == 'admin' %}
    <div style="margin:18px 0 8px 0; border-top:1px solid #1f2937;"></div>
    <a href="{{ url_for('admin_companies') }}" class="menu-item admin" title="Admin"><i class="fa fa-cog"></i> <span
        class="label">Admin</span></a>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="menu-item logout" title="Sair"><i class="fa fa-sign-out"></i> <span
        class="label">Sair</span></a>
  </div>

  <div class="content">
    <div class="btn-row">
      <button onclick="openModal()" class="btn">Agendar Consulta</button>
    </div>

    <!-- Filter doctor -->
    <div class="topbar">
      <label for="doctorFilter" style="color:var(--text-dim);font-size:14px;">Filtrar médico:</label>
      <select id="doctorFilter" class="input-like">
        <option value="">Todos</option>
      </select>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- MODAL -->
  <div id="eventModal">
    <div class="modal-card">
      <button class="close-x" onclick="closeModal()">×</button>
      <h3 style="margin-top:6px;margin-bottom:18px">Agendar Consulta</h3>

      <!-- Doctor -->
      <select id="doctor" class="scheduling" required>
        <option value="">Selecione o médico</option>
      </select>

      <!-- Obs/Patient name -->
      <input type="text" id="title" class="scheduling" placeholder="Observação / Nome do Paciente" required>

      <!-- Date -->
      <input type="date" id="date" class="scheduling" placeholder="dd/mm/aaaa" required>

      <!-- Time (opcional) -->
      <input type="time" id="time" class="scheduling" placeholder="Horário (opcional)">

      <!-- Slots available -->
      <select id="slot" class="scheduling">
        <option value="">— horários disponíveis —</option>
      </select>

      <button onclick="submitEvent()" class="btn" style="width:100%">Salvar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script>
    let calendar;
    let doctorFilter = '';

    document.addEventListener('DOMContentLoaded', async function () {
      await loadDoctors('#doctor');       // doctos on modal
      await loadDoctors('#doctorFilter'); // doctors on fiter

      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'pt-br',
        headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek' },
        events: fetchEvents,
        eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
        dayHeaderFormat: { weekday: 'short' },
        titleFormat: { year: 'numeric', month: '2-digit', day: '2-digit' }
      });
      calendar.render();

      document.getElementById('doctor').addEventListener('change', updateSlots);
      document.getElementById('date').addEventListener('change', updateSlots);
      document.getElementById('slot').addEventListener('change', () => {
        const v = document.getElementById('slot').value;
        if (v) document.getElementById('time').value = v;
      });

      const df = document.getElementById('doctorFilter');
      df.addEventListener('change', e => {
        doctorFilter = e.target.value || '';
        calendar.refetchEvents();
      });
    });

    async function loadDoctors(selector) {
      const res = await fetch('/api/doctors');
      const docs = await res.json();
      const sel = document.querySelector(selector);
      if (!sel) return;
      const first = sel.id === 'doctor' ? '<option value="">Selecione o médico</option>' : '<option value="">Todos</option>';
      sel.innerHTML = first + docs.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
    }

    async function updateSlots() {
      const doctorId = document.getElementById('doctor').value;
      const dateISO = document.getElementById('date').value;
      const slotSel = document.getElementById('slot');

      slotSel.innerHTML = '<option value="">— horários disponíveis —</option>';
      if (!doctorId || !dateISO) return;

      const [y, m, d] = dateISO.split('-');
      const br = `${d}/${m}/${y}`;

      const res = await fetch(`/api/available_slots?doctor_id=${doctorId}&date=${encodeURIComponent(br)}`);
      const slots = await res.json();

      slotSel.innerHTML = slots.length
        ? '<option value="">— selecione —</option>' + slots.map(h => `<option value="${h}">${h}</option>`).join('')
        : '<option value="">Sem horários para este dia</option>';
    }

    async function fetchEvents(fetchInfo, successCallback, failureCallback) {
      try {
        const qs = doctorFilter ? `?doctor_id=${doctorFilter}` : '';
        const res = await fetch(`/api/events${qs}`);
        const data = await res.json();
        successCallback(data);
      } catch (e) {
        failureCallback(e);
      }
    }

    function openModal() {
      document.getElementById("eventModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("eventModal").style.display = "none";
    }

    async function submitEvent() {
      const title = document.getElementById("title").value.trim();
      const dateISO = document.getElementById("date").value;
      const time = document.getElementById("time").value || "";
      const doctorId = document.getElementById("doctor").value;

      if (!title || !dateISO || !doctorId) {
        alert("Preencha observação/nome, data e selecione o médico.");
        return;
      }

      // format the date to dd/mm//yyyy
      const [year, month, day] = dateISO.split("-");
      const formattedDate = `${day}/${month}/${year}`;

      const form = new FormData();
      form.append("title", title);
      form.append("date", formattedDate);
      form.append("time", time);
      form.append("doctor_id", doctorId);

      try {
        const r = await fetch("/submit_consultation", { method: "POST", body: form });
        if (r.status === 409) { alert("Este horário já foi reservado ou está fora da disponibilidade."); return; }
        if (!r.ok) throw new Error();
        alert("Consulta agendada com sucesso!");
        closeModal();
        calendar.refetchEvents();
      } catch {
        alert("Erro ao salvar consulta.");
      }
    }
  </script>
</body>
</html>
