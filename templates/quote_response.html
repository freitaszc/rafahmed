<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Responder Cotação — RafahMed</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --muted: #94a3b8;
      --line: #1f2937;
      --red: #dd1b35;
      --red-dark: #b81429
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      background: radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%), radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%), linear-gradient(135deg, var(--bg-deep), var(--bg-dark));
      min-height: 100vh;
      padding: 30px
    }

    .wrap {
      max-width: 900px;
      margin: 0 auto
    }

    h2 {
      text-align: center;
      margin: 0 0 18px;
      font-size: 26px
    }

    .success {
      color: #86efac;
      text-align: center;
      font-weight: 600;
      margin-bottom: 12px
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--bg-elev);
      border: 1px solid rgba(255, 255, 255, .06);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, .45);
      margin-bottom: 18px
    }

    th,
    td {
      padding: 12px;
      border: 1px solid var(--line);
      text-align: center;
      font-size: 14px
    }

    th {
      background: var(--bg-elev-2);
      font-weight: 700
    }

    .input {
      width: 90%;
      padding: 8px 10px;
      border: 1px solid var(--line);
      border-radius: 8px;
      background: var(--bg-elev-2);
      color: var(--text);
      outline: none;
      transition: .2s
    }

    .input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 4px rgba(221, 27, 53, .12)
    }

    .btn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 20px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      transition: .25s;
      box-shadow: 0 12px 30px rgba(221, 27, 53, .28)
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 44px rgba(221, 27, 53, .38)
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h2>{{ quote.title }}</h2>
    {% if success %}<p class="success">Resposta enviada com sucesso!</p>{% endif %}
    <form method="post">
      <table aria-label="Responder itens da cotação">
        <thead>
          <tr>
            <th>Item</th>
            <th>Preço (R$)</th>
            <th>Prazo (dias)</th>
          </tr>
        </thead>
        <tbody>
          {% for idx, item in quote_items %}
          <tr>
            <td>{{ item }}</td>
            <td><input class="input" type="number" step="0.01" name="price_{{ idx }}" required></td>
            <td><input class="input" type="text" name="deadline_{{ idx }}" placeholder="Ex: 7" required></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <input type="hidden" name="total_items" value="{{ quote_items|length }}">
      <button type="submit" class="btn">Enviar Resposta</button>
    </form>
  </div>
</body>

</html>
