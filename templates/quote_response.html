<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Responder Cotação - RafahMed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/web.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      margin: 0;
      color: #333;
    }

    .logo-img {
      width: 100px;
      display: block;
      margin: 0 auto 20px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #2c3e50;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
      border-collapse: collapse;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #f0f0f0;
      font-weight: 600;
    }

    input[type="number"], input[type="text"] {
      width: 90%;
      padding: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-btn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 12px 20px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      color: #3498db;
      background-color: white;
      border: 2px solid #3498db;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #3498db;
      color: white;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: 500;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo-img">
  <h2>{{ quote.title }}</h2>

  {% if success %}
    <p class="success-message">Resposta enviada com sucesso!</p>
  {% endif %}

  <form method="post">
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Preço (R$)</th>
          <th>Prazo (dias)</th>
        </tr>
      </thead>
      <tbody>
        {% for idx, item in quote_items %}
        <tr>
          <td>{{ item }}</td>
          <td>
            <input type="number" step="0.01" name="price_{{ idx }}" required>
          </td>
          <td>
            <input type="text" name="deadline_{{ idx }}" placeholder="Ex: 7" required>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="hidden" name="total_items" value="{{ quote_items|length }}">
    <button type="submit" class="submit-btn">Enviar Resposta</button>
  </form>

</body>
</html>
