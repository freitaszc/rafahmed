<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Minha Conta - RafahMed</title>
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script>
    // === Minimizador da barra lateral (com persistência) ===
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('is-collapsed');
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('is-collapsed') ? '1' : '0');
    }
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('sidebarCollapsed') === '1') {
        document.querySelector('.sidebar')?.classList.add('is-collapsed');
      }
    });
  </script>

  <style>
    :root {
      /* Paleta do index */
      --bg-deep: #080b12;
      --bg-dark: #0b1220;
      --bg-elev: #111827;
      --bg-elev-2: #0f172a;
      --text: #e5e7eb;
      --text-dim: #cbd5e1;
      --line: #1f2937;
      --red: #dd1b35;
      --red-dark: #b81429;
      --input-bg: #0f1a2a;
      --input-bd: #283447;
    }

    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      display: flex;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(1000px 600px at 10% 0%, #0b1428 0%, transparent 50%),
        radial-gradient(900px 600px at 90% 10%, #0a0f1f 0%, transparent 50%),
        linear-gradient(135deg, var(--bg-deep) 0%, var(--bg-dark) 100%);
      color: var(--text);
    }

    /* === SIDEBAR (idêntico ao index, com colapso) === */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: linear-gradient(180deg, #0b111c 0%, #0a0f1a 100%);
      padding: 30px 20px;
      border-right: 1px solid var(--line);
      height: 100vh;
      box-sizing: border-box;
      box-shadow: 2px 0 14px rgba(0, 0, 0, .35);
      display: flex;
      flex-direction: column;
      transition: width 180ms ease;
    }

    .sidebar-logo {
      width: 200px;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, .35));
      transition: width 180ms ease, margin 180ms ease;
    }

    .sidebar a.menu-item {
      display: flex;
      align-items: center;
      gap: 9px;
      font-size: 14px;
      padding: 12px 18px;
      border-radius: 10px;
      color: var(--text-dim);
      text-decoration: none;
      margin-bottom: 8px;
      font-weight: 500;
      transition: background .2s, color .2s, transform .12s;
    }

    .sidebar a.menu-item i {
      width: 21px;
      text-align: center;
      flex: 0 0 21px;
    }

    .sidebar a.menu-item:hover {
      background: rgba(221, 27, 53, .12);
      color: var(--red);
      transform: translateX(4px);
    }

    .sidebar a.menu-item.logout {
      color: #94a3b8;
      margin-top: auto;
    }

    .admin-label {
      font-size: 11px;
      text-transform: uppercase;
      color: #94a3b8;
      margin: 0 0 7px 8px;
      letter-spacing: 1px;
    }

    .divider {
      margin: 18px 0 8px 0;
      border-top: 1px solid var(--line);
    }

    /* Botão de colapso */
    .sidebar-toggle {
      align-self: flex-end;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .08);
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 14px;
      transition: background .2s, border-color .2s, transform .12s;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 700;
    }

    .sidebar-toggle:hover {
      background: rgba(221, 27, 53, .10);
      border-color: rgba(221, 27, 53, .35);
      transform: translateY(-1px);
    }

    .sidebar-toggle i {
      transition: transform 180ms ease;
    }

    /* Estado colapsado */
    .sidebar.is-collapsed {
      width: 76px;
    }

    .sidebar.is-collapsed+.content {
      margin-left: 76px;
    }

    .sidebar.is-collapsed .sidebar-logo {
      width: 44px;
      margin: 0 auto 24px;
    }

    .sidebar.is-collapsed .menu-item {
      justify-content: center;
      gap: 0;
      padding: 12px 0;
    }

    .sidebar.is-collapsed .menu-item .label {
      display: none;
    }

    .sidebar.is-collapsed .sidebar-toggle i {
      transform: rotate(180deg);
    }

    /* CONTENT */
    .content {
      margin-left: 250px;
      flex: 1;
      padding: 40px;
      position: relative;
    }

    h2 {
      font-size: 34px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 26px;
      color: var(--text);
      text-shadow: 0 2px 6px rgba(0, 0, 0, .35);
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--red), #ff6b8a);
      border-radius: 2px;
      box-shadow: 0 0 12px rgba(221, 27, 53, .35);
    }

    /* CARD */
    .account-container {
      background: linear-gradient(145deg, var(--bg-elev) 0%, var(--bg-elev-2) 100%);
      padding: 34px;
      border-radius: 20px;
      max-width: 980px;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, .45), 0 0 0 1px rgba(255, 255, 255, .04) inset;
    }

    .section-title {
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      margin: 8px 0 18px;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--red), #ff6b8a);
      border-radius: 2px;
    }

    /* FOTO */
    .profile-picture-section {
      text-align: center;
      margin-bottom: 26px;
    }

    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--red);
      box-shadow: 0 8px 24px rgba(221, 27, 53, .35);
    }

    /* FORM */
    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .form-col {
      flex: 1;
      min-width: 220px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 700;
      color: var(--text-dim);
      font-size: 12px;
      letter-spacing: .6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      font-size: 14px;
      border: 2px solid var(--input-bd);
      background: var(--input-bg);
      color: var(--text);
      outline: none;
      transition: .2s;
      font-family: 'Montserrat', sans-serif;
    }

    .form-input:focus {
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(221, 27, 53, .12);
    }

    /* BOTÕES padronizados */
    button,
    .rafah-button,
    .file-input-label {
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 700;
    }

    .rafah-button {
      display: inline-block;
      border: none;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 28px;
      transition: .25s;
      color: #fff;
      background: linear-gradient(135deg, var(--red), var(--red-dark));
      box-shadow: 0 10px 28px rgba(221, 27, 53, .35);
    }

    .rafah-button:hover {
      transform: translateY(-2px) scale(1.03);
    }

    .file-input {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      cursor: pointer;
      padding: 12px 24px;
      border-radius: 28px;
      transition: .25s;
      background: transparent;
      color: var(--red);
      border: 2px solid var(--red);
      text-decoration: none;
    }

    .file-input-label:hover {
      background: var(--red);
      color: #fff;
    }

    .button-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    /* MENSAGENS */
    .message {
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-weight: 700;
      text-align: center;
    }

    .message.success {
      background: rgba(34, 197, 94, .12);
      border: 1px solid rgba(34, 197, 94, .35);
      color: #34d399;
    }

    .message.error {
      background: rgba(239, 68, 68, .12);
      border: 1px solid rgba(239, 68, 68, .35);
      color: #f87171;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="sidebar-toggle" onclick="toggleSidebar()" aria-label="Minimizar/Maximizar menu">
      <i class="fa fa-angle-double-left"></i>
    </button>

    <img src="{{ url_for('static', filename='images/logocompleta.svg') }}" class="sidebar-logo" alt="Logo RafahMed">

    <a href="{{ url_for('index') }}" class="menu-item" title="Início"><i class="fa fa-home"></i> <span
        class="label">Início</span></a>
    <a href="{{ url_for('upload') }}" class="menu-item" title="Ponza Lab"><i class="fa fa-upload"></i> <span
        class="label">Ponza Lab</span></a>
    <a href="{{ url_for('questionnaire_results') }}" class="menu-item" title="Questionários SRQ-20"><i
        class="fa fa-list-alt"></i><span class="label">SRQ-20</span></a>
    <a href="{{ url_for('quiz_results') }}" class="menu-item" title="Autoavaliações"><i class="fa fa-list-alt"></i>
      <span class="label">Autoavaliações</span></a>
    <a href="{{ url_for('quote_index') }}" class="menu-item" title="Cotações"><i class="fa fa-file-text-o"></i>
      <span class="label">Cotações</span></a>
    <a href="{{ url_for('catalog') }}" class="menu-item" title="Pacientes"><i class="fa fa-users"></i> <span
        class="label">Pacientes</span></a>
    <a href="{{ url_for('products') }}" class="menu-item" title="Estoque"><i class="fa fa-archive"></i> <span
        class="label">Estoque</span></a>
    <a href="{{ url_for('agenda') }}" class="menu-item" title="Agenda"><i class="fa fa-calendar"></i> <span
        class="label">Agenda</span></a>
    <a href="{{ url_for('purchase') }}" class="menu-item" title="Pagamentos"><i class="fa fa-credit-card"></i> <span
        class="label">Pagamentos</span></a>
    <a href="{{ url_for('training') }}" class="menu-item" title="Treinamento"><i class="fa fa-play-circle"></i>
      <span class="label">Treinamento</span></a>

    {% if username and username|lower == 'admin' %}
    <div style="margin:18px 0 8px 0; border-top:1px solid #1f2937;"></div>
    <a href="{{ url_for('admin_companies') }}" class="menu-item admin" title="Admin"><i class="fa fa-cog"></i> <span
        class="label">Admin</span></a>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="menu-item logout" title="Sair"><i class="fa fa-sign-out"></i> <span
        class="label">Sair</span></a>
  </div>

  <!-- Conteúdo -->
  <div class="content">
    <h2>Minha Conta</h2>

    <div class="account-container">
      {% if error %}<div class="message error">{{ error }}</div>{% endif %}
      {% if success %}<div class="message success">{{ success }}</div>{% endif %}

      <!-- Informações Pessoais -->
      <form method="post" enctype="multipart/form-data" action="{{ url_for('update_personal_info') }}">
        <h3 class="section-title">Informações Pessoais</h3>

        <div class="profile-picture-section">
          <img src="{{ url_for('static', filename=(user.profile_image or 'images/user-icon.png')) }}"
            alt="Foto de Perfil" class="profile-picture">
          <div>
            <label for="profile_image" class="file-input-label">Alterar Foto de Perfil</label>
            <input type="file" id="profile_image" name="profile_image" accept="image/*" class="file-input">
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="name" class="form-label">PRIMEIRO NOME</label>
            <input type="text" id="name" name="name" value="{{ (user.name or '').split(' ')[0] }}"
              placeholder="Primeiro Nome" class="form-input">
          </div>
          <div class="form-col">
            <label for="secondname" class="form-label">SEGUNDO NOME</label>
            <input type="text" id="secondname" name="secondname"
              value="{{ (user.name.split(' ', 1)[1] if user.name and ' ' in user.name else '') }}"
              placeholder="Segundo Nome" class="form-input">
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="birthdate" class="form-label">DATA DE NASCIMENTO</label>
            <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate or '' }}" class="form-input">
          </div>
          <div class="form-col">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" id="email" name="email" value="{{ user.email or '' }}" class="form-input">
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="rafah-button">Salvar</button>
          <button type="submit" class="file-input-label" style="margin:0;"
            formaction="{{ url_for('remove_profile_image') }}" formmethod="post"
            onclick="return confirm('Tem certeza que deseja remover sua foto de perfil?')">
            Remover Foto
          </button>
        </div>
      </form>

      <div class="divider" style="margin:26px 0;"></div>

      <!-- Senha -->
      <form method="post" action="{{ url_for('update_password') }}">
        <h3 class="section-title">Alterar Senha</h3>

        <div class="form-row" style="justify-content:center">
          <div class="form-col" style="max-width:360px">
            <label for="current_password" class="form-label">SENHA ATUAL</label>
            <input type="password" id="current_password" name="current_password" class="form-input">
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="new_password" class="form-label">NOVA SENHA</label>
            <input type="password" id="new_password" name="new_password" class="form-input">
          </div>
          <div class="form-col">
            <label for="confirm_password" class="form-label">CONFIRME A SENHA</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-input">
          </div>
        </div>

        <div class="button-group">
          <button type="submit" class="rafah-button">Alterar Senha</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
